################# Homepage configuration #######################################
#
# EPFL's homepage is generated by actu.epfl.ch. It is then copied to
# htdocs/homepages/current/xxx.html. A symbolic link is created from there to
# htdocs/index.fr.html.

<Location /homepages>
    addDefaultCharset UTF-8
</Location>

<Files index.??.html>
    Header Set Cache-Control "max-age=5, public"
    ExpiresDefault "access plus 5 seconds"
    Header unset Last-Modified
    Header unset ETag
    FileETag None
    addDefaultCharset UTF-8
</Files>

<Location /visual>
    Header Set Cache-Control "max-age=290304000, public"
    ExpiresDefault "access plus 10 years"
    Header unset Last-Modified
    Header unset ETag
    FileETag None
</Location>

<Location /public/hp2013>
    Header Set Cache-Control "max-age=290304000, public"
    ExpiresDefault "access plus 10 years"
    Header unset Last-Modified
    Header unset ETag
    FileETag None
</Location>

<Location /cgi-bin>
    ExpiresDefault "access plus 0 seconds"
</Location>
